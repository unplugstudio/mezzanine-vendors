<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vendors</title>
</head>
<body>
  <h1>Vendors</h1>
  <p>These vendors are loaded from the JSON endpoint:</p>
  <ul id="vendor-list"></ul>

  <script>
    const vendorList = document.querySelector('#vendor-list')
    fetch('{% url "vendors:list_json" %}')
      .then(r => r.json())
      .then(vendors => {
        vendors.forEach(vendor => {
          vendorList.insertAdjacentHTML('beforeend', `<li>${vendor.title}</li>`)
        })
      })
  </script>
</body>
</html>
